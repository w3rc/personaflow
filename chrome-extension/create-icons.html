<!DOCTYPE html>
<html>
<head>
    <title>PersonaFlow Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
    </style>
</head>
<body>
    <h1>PersonaFlow Extension Icons</h1>
    <p>Right-click on each icon and "Save image as..." to download</p>
    
    <div class="icon-preview">
        <h3>16x16 (Small icon)</h3>
        <canvas id="icon16" width="16" height="16"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>48x48 (Medium icon)</h3>
        <canvas id="icon48" width="48" height="48"></canvas>
    </div>
    
    <div class="icon-preview">
        <h3>128x128 (Large icon)</h3>
        <canvas id="icon128" width="128" height="128"></canvas>
    </div>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // White text
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            if (size === 16) {
                ctx.font = 'bold 10px Arial';
                ctx.fillText('P', size/2, size/2);
            } else if (size === 48) {
                ctx.font = 'bold 24px Arial';
                ctx.fillText('PF', size/2, size/2);
            } else {
                ctx.font = 'bold 48px Arial';
                ctx.fillText('PF', size/2, size/2 + 5);
                
                // Add subtitle
                ctx.font = '16px Arial';
                ctx.fillText('PersonaFlow', size/2, size - 20);
            }
        }
        
        // Create all icons
        createIcon('icon16', 16);
        createIcon('icon48', 48);
        createIcon('icon128', 128);
    </script>
</body>
</html>
